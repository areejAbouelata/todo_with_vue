<link href="https://unpkg.com/todomvc-app-css@2.1.0/index.css" rel="stylesheet"/>
<section class="todoapp">

    <header class="header">

        <h1>todos</h1>
        <input class="new-todo" v-model="newTask"
               @keyup.enter="addTask"
               autocomplete="off"
               placeholder="What needs to be done?">
    </header>
    <section class="main">

        <input class="toggle-all" id="toggle-all" type="checkbox" v-model="allDone">
        <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
        <li class="todo" v-for="task in filterTodoTasks" :class="{completed:task.completed , editing:task==editingTodo}">
            <div class="view">
                <input class="toggle" type="checkbox" v-model="task.completed">
                <label @dblclick="editTodo(task)">{{task.title}}</label>
                <button class="destroy" @click="deleteTask(task)"></button>
            </div>
            <input class="edit" type="text" v-model="task.title" @keyup.enter="doneEditing()" @keyup.esc="cancelEditing()">
        </li>
    </ul>
    <footer class="footer">
    <span class="todo-count">
      <strong>{{remainingTodo}}</strong> item left
    </span>

        <ul class="filters">
            <li><a href="#" @click.prevent="visibility='all'" :class="{selected:visibility=='all'}">All</a></li>
            <li><a href="#"  @click.prevent="visibility='active'" :class="{selected:visibility=='active'}">Active</a></li>
            <li><a href="#"  @click.prevent="visibility='completed'" :class="{selected:visibility=='completed'}">Completed</a></li>
        </ul>
        <button class="clear-completed" @click="removeCompleted()">
            Clear completed
        </button>
    </footer>
</section>

</section>
<script src="vue.js"></script>
<script src="sc.js"></script>
